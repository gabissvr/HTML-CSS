<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Imagens</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        #container{
            height: 350px;
            width: 100%;
            background-color: #203120;

            padding: 10px;

        h1{

        <h1>Imagens</h1>
        <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, expedita? Aliquam ducimus modi explicabo dolorem aliquid consequatur vel fuga dolor. </p>
        <p>
            <img src="https://github.com/gustavoguanabara/html-css/blob/master/desafios/modulo-01/d002/imagens/github-m.png?raw=true" alt="Imagem do desafio do professor guanabara">
        </p>
    </div>
    
</body>
</html>
