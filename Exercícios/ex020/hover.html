<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
   body{
    font-family: Arial, Helvetica, serif;
   }

   div>p{
    display: none;
   }
   div:hover>p{
    display: block;
    color: beige;
    background-color: #478e72;
    width: 300px;
   }
   div:hover{
    color:#478e72;
   }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse aqui</p>
    <div>Passe o mouse aqui
        <p> Texto escondido! </p>
    </div>
</body>
</html>
