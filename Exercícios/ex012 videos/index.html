<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzindo vídeos</title>
</head>
<body>
    <h1>Reproduzindo vídeos no HTML5</h1>
    <p>Aqui vamos utilizar vídeos no site.</p>
    <video src="midia/meuvideo.webm.webm" width="500" controls autoplay muted loop></video>

    <h1>Adicionando vídeos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/6q5OeYJqE_U?si=SyruFANt9qCRvisn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
