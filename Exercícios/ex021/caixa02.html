<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Tags</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        header{
            background-color:#d3d0ce;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
         }

         nav{
            background-color: #0D0D0D;
            padding: 2px;
            box-shadow: 1px 1px 1px #000000ce;
         }
         nav>a{
            text-decoration: none;
            color: #BFBBB8;
            margin-right: 5%;
            margin-left: 5%;
         }
         nav>a:hover{
            background-color:#333232;
            text-decoration: underline #d3d0ce;
         }

         main{
            background-color: #d3d0ce;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
         }
         footer{
            border: 2px solid #0D0D0D;
            background-color: #0D0D0D;
            color: #F2F2F2;
            text-align: center;
            margin: 0px;
            box-shadow: 1px 1px 1px black;
         }
         footer:hover{
            background-color: #d3d0ce;
            color: #0D0D0D;
            text-decoration: underline #0D0D0D;
         }
         footer>p{
            margin: 0px;
         }
    </style>
</head>
